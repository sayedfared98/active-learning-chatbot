<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Active Learning Chatbot</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>ðŸ¤– Active Learning Chatbot</h1>
            <p class="subtitle">Intelligent chatbot that continuously learns from validation</p>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container main-container">
        
        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            <div class="status-item">
                <span class="status-label">API Status:</span>
                <span class="status-value" id="apiStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Model:</span>
                <span class="status-value" id="modelVersion">Loading...</span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('chat')">ðŸ’¬ Chat</button>
        </div>

        <!-- Chat Tab -->
        <div id="chatTab" class="tab-content active">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message bot">
                        <div class="message-content">
                            <strong>Bot:</strong> Hi! I'm your active learning chatbot. Ask me anything!
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Ask a question..." 
                        onkeypress="handleKeyPress(event)"
                    >
                    <button onclick="askQuestion()" class="send-button">Send</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Powered by Modal, Qwen2.5, and Active Learning | Frontend v3.0</p>
        </div>
    </footer>

    <script src="app.js?v=3"></script>
</body>
</html>
